<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Напишите нам</title>
</head>
<body>
  <main class="container">
      <section class="write-us">
        <button class="write-us-close" type="button">
          Закрыть
        </button>
        <form class="write-us-form" action="https://echo.htmlacademy.ru" method="post">
          <p>
              <label for="user-name">Ваше имя:</label>
              <br>
              <input id="user-name" type="text" name="user-name" placeholder="Имя Фамилия">
            </p>
            <p>
              <label for="user-email">Ваш e-mail:</label>
              <br>
              <input id="user-email" type="email" name="user-email" placeholder="email@example.com">
            </p>
            <p>
              <label for="mail">Текст письма:</label>
              <br>
              <textarea id="mail" type="text" name="mail" placeholder="В свободной форме"></textarea>
            </p>
            <button class="write-us-send" type="submit">
              Отправить
            </button>
        </form>
      </section>
    </main>
</body>
</html>
